spring:
  json.use.type.headers: false
  datasource:
    url: jdbc:postgresql://localhost:5432/spring_demo_test
    username: spring_demo_test
    password: spring_demo_test
  flyway:
    locations: classpath:/db/migrations
  jpa:
    open-in-view: false
    show-sql: true
  kafka:
    bootstrap-servers: "localhost:9092"
    security:
      protocol: "PLAINTEXT"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: "spring-demo"
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "com.ingemark.springdemo.messaging.*"
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

com:
  ingemark:
    spring-demo:
      scheduler:
        default-max-lock: "10m"
        refresh-degrees:
          enabled: false
          fixed-rate-ms: 60000
          initial-delay-ms: 10000
          max-lock: "10m"
        degree-count:
          enabled: false
          cron: "0 0 0 1 * *"
          max-lock: "5m"
        outbox:
          enabled: false
          fixed-rate-ms: 3000
          initial-delay-ms: 1000
          batch-size: 100
      client:
        degree-count-reporter:
          retry-max-attempts: 3
          retry-backoff: 1000
          base-url: http://localhost:8080/degree-count-web-service
          count-endpoint: /degree-count
      kafka:
        max-retries: 3
        retry-interval-ms: 0
        topic-student: "test.student"
        topic-instructor: "test.instructor"
        dead-letter-topic: "test.dead-letter-topic"